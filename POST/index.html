<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/POST/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="google">
            <div class="google__registration">
                <div class="google__registration-title">
                    <h1><span class="letter_g1">G</span><span class="letter_o1">o</span><span
                            class="letter_o2">o</span><span class="letter_g2">g</span><span
                            class="letter_l">l</span><span class="letter_e">e</span></h1>
                </div>
                <form action="" id="formElem">
                    <div class="google__registration-form">

                        <h4>Create your Google Account</h4>
                    </div>
                    <form novalidate>
                        <div class="name">
                            <input placeholder="First name" id="name" required>
                            <input placeholder="Last name" id="surname" required>
                        </div>
                        <div class="email">
                            <input placeholder="Username                                  @gmail.com" id="email"
                                type="email" required>
                            <div class="emailrequirements">
                                <h7 class="font">You can use letters, numbers & periods</h7>
                            </div>

                            <div class="emailaddress"><a href class="link">Use my current email address instead</a>
                            </div>
                        </div>

                        <div class="password">
                            <input placeholder="Password" id="password"
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$" required>
                            <input placeholder="Confirm" id="confirmpassword"
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$" min="15" required></div>
                        <div class="passwordrequirements">
                            <h7 class="font">Use 8 or more characters with a mix of letters, numbers & symbols</h7>
                        </div>

                        <div class="show">
                            <input type="checkbox" id="checkbox">
                            <div class="showpassword">Show password
                            </div>
                        </div>
                        <div class="error"></div>
                        <div class="buttons">
                            <button type="button" class="btn-enter" id="entry">Sign in instead</button>
                            <button type="submit" id="login" class="btn btn-primary">Next</button>
                        </div>
            </div>
            </form>
            <div class="google__image">
                <div class="image"><img src="/POST/assets/account.svg">
                    <p class="text">Один аккаунт – для всех сервисов Google.</p>
                </div>
            </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="/POST/index.js"></script>
</body>

</html>
